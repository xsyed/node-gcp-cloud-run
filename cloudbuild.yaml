steps:
  # Build the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/github-node-express/simp-express/simple-node-express:$COMMIT_SHA', '.']
  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/github-node-express/simp-express/simple-node-express:$COMMIT_SHA']
  # Deploy image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'simple-node-express'
      - '--image'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/github-node-express/simp-express/simple-node-express:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/github-node-express/simp-express/simple-node-express:$COMMIT_SHA'
options:
  logging: NONE